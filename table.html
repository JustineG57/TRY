<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Generated Table</h1>
    <table>
        <tr>
            <th>Link</th>
            <th>Name</th>
        </tr>
        {% for row in table_data %}
        <tr>
            <td>{{ row['Link'] }}</td>
            <td>{{ row['Name'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
